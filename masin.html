<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body background="yol2.png" onKeyDown=funksiya(event) >

    <marquee direction="right" scrollamount="10" loop=""> <img src="masin.png" id="masin" class="masin" style="width: 200px; margin: 0px;" ></marquee>
     <!-- 37-sol;38-yuxari;39-sag;40-asagi; -->
     
     <script>
        let left = 0;
        let up = 0;
        const masin=document.getElementById("masin")
        function funksiya(event) {
            if (event.keyCode==39) {
                left=left + 10;
                masin.classList.remove("rotate");
                masin.style.marginLeft=left+"px";
            }
            else if(event.keyCode==40){
                up=up+10
                // masin.classList.add("rotate2");
                masin.style.marginTop=up+"px";
            }
            else if(event.keyCode==38){
                up=up-10
                // masin.classList.add("rotate3");
                masin.style.marginTop=up+"px";
            }
            else if (event.keyCode==37) {
                left=left - 10;
                masin.classList.add("rotate");
                masin.style.marginLeft=left+"px";
                
            }

        }




    </script>
    
</body>
</html>
